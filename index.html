<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game_center">
        <p id="numbercount" class="numbercount">0</p>
        <div class="game_center_left">
            <div class="game_center_left_one">
                <div class="game_center_left_one_imagehead">
                    <img src="images/head.png" alt="" class="myimg">
              
                </div>
                <div class="game_center_left_one_imagetail">
                    <img src="images/tail.png" alt="" class="myimg">
                </div>
            </div>
            <div class="game_center_left_two">
                <div id="imagehead" class="game_center_left_two_imagehead">
                    <img src="images/head.png" alt="" class="myimg">
              
                </div>
                <div class="game_center_left_two_imagetail" id="imagetail">
                    <img src="images/tail.png" alt="" class="myimg">
                </div>
            </div>
            
        </div>
        <div class="game_center_right">
            <div class="game_center_right_imgs">
                <button class="game_center_right_imgs_one" id="select_img_head">
                    <img src="images/head.png" alt="">
                   
                </button>
                <button class="game_center_right_imgs_two" id="select_img_tail">
                    <img src="images/tail.png" alt="">
                </button>
                
            </div>
            <div class="game_center_right_btn">
                <button id="playnow" class="play">Play Now</button>
            </div>

        </div>

    </div>
    
    <script src="https://use.fontawesome.com/3eb3fb332a.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
